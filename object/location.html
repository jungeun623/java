<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>location 객체</title>
      </head>
      <body>
        <div class="container">
          <h1>location 객체</h1>
          <div class="display">
            <script>
              document.write(`<p><b>location.href : </b>${location.href}</p>`);
              document.write(`<p><b>location.href : </b>${location.host}</p>`);
              document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
            </script>
          </div>
        </div>
        <button onclick="location.replace('https://www.canva.com/')"> canva 홈페이지 </button>
      </body>
    </html>
  </body>
</html>
